<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript product filter</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search products" 
            onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="Images/shirt1.jpg" alt="">
                <div class="p-details">
                    <h2>T-shirts for everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/bag.jpg" alt="">
                <div class="p-details">
                    <h2>Puma Roma bag</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/hoodie.jpg" alt="">
                <div class="p-details">
                    <h2>Hoodies for everybody</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/shirt 2.jpg" alt="">
                <div class="p-details">
                    <h2>Plain shirts</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/sneakers.jpg" alt="">
                <div class="p-details">
                    <h2>Grand court sneakers</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/watch.jpg" alt="">
                <div class="p-details">
                    <h2>Tranya Smart Watch</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/adidas.jpg" alt="">
                <div class="p-details">
                    <h2>Adidas sneakers</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="Images/dress.jpg" alt="">
                <div class="p-details">
                    <h2>The Roman dress</h2>
                    <h3>$25</h3>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
